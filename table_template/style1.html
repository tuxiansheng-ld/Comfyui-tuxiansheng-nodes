<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺码表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        
        .size-table-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-title {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        
        #size-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        #size-table thead {
            background: #34495e;
        }
        
        #size-table th {
            color: white;
            padding: 16px 12px;
            text-align: center;
            font-weight: 500;
            border: none;
        }
        
        #size-table td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }
        
        #size-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        #size-table tbody tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.2s ease;
        }
        
        #size-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .unit-note {
            text-align: right;
            padding: 12px 20px;
            color: #666;
            font-size: 12px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="size-table-container">
        <div class="table-title">尺码信息</div>
        <table id="size-table">
            <thead>
                <tr>
                    <th>尺码</th>
                    <th>后中长</th>
                    <th>袖长</th>
                    <th>袖口</th>
                    <th>肩宽</th>
                    <th>胸围</th>
                    <th>腰围</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将通过JavaScript动态插入 -->
            </tbody>
        </table>
        <div class="unit-note">单位：厘米</div>
    </div>

    <script>
        // 控制表格数据的配置 - 修改这里即可控制表格内容
        const tableConfig = {
            // 尺码数据数组
            sizeData: [
                { size: "S", backLength: 95, sleeveLength: 59.5, cuff: 22, shoulder: 40.5, bust: 89, waist: 73 },
                { size: "M", backLength: 97, sleeveLength: 60, cuff: 23, shoulder: 41.5, bust: 93, waist: 77 },
                { size: "L", backLength: 99, sleeveLength: 60.5, cuff: 24, shoulder: 42.5, bust: 97, waist: 81 },
                { size: "XL", backLength: 101, sleeveLength: 61, cuff: 24, shoulder: 43.5, bust: 101, waist: 85 },
                { size: "XXL", backLength: "", sleeveLength: "", cuff: "", shoulder: "", bust: "", waist: "" }
            ],
            
            // 表格样式配置
            styles: {
                headerBg: "#34495e",
                hoverColor: "#e3f2fd",
                evenRowBg: "#f8f9fa",
                borderColor: "#e0e0e0"
            }
        };

        // 生成表格的函数
        function generateSizeTable(config) {
            const tbody = document.querySelector('#size-table tbody');
            tbody.innerHTML = ''; // 清空现有内容
            
            config.sizeData.forEach(rowData => {
                const row = document.createElement('tr');
                
                // 创建单元格
                const sizeCell = document.createElement('td');
                sizeCell.textContent = rowData.size;
                row.appendChild(sizeCell);
                
                const backLengthCell = document.createElement('td');
                backLengthCell.textContent = rowData.backLength;
                row.appendChild(backLengthCell);
                
                const sleeveLengthCell = document.createElement('td');
                sleeveLengthCell.textContent = rowData.sleeveLength;
                row.appendChild(sleeveLengthCell);
                
                const cuffCell = document.createElement('td');
                cuffCell.textContent = rowData.cuff;
                row.appendChild(cuffCell);
                
                const shoulderCell = document.createElement('td');
                shoulderCell.textContent = rowData.shoulder;
                row.appendChild(shoulderCell);
                
                const bustCell = document.createElement('td');
                bustCell.textContent = rowData.bust;
                row.appendChild(bustCell);
                
                const waistCell = document.createElement('td');
                waistCell.textContent = rowData.waist;
                row.appendChild(waistCell);
                
                tbody.appendChild(row);
            });
        }

        // 页面加载完成后生成表格
        document.addEventListener('DOMContentLoaded', function() {
            generateSizeTable(tableConfig);
        });

        // 提供更新表格数据的函数
        function updateSizeData(newData) {
            tableConfig.sizeData = newData;
            generateSizeTable(tableConfig);
        }

        // 示例：如何更新数据（可以取消注释测试）
        // setTimeout(() => {
        //     updateSizeData([
        //         { size: "S", backLength: 96, sleeveLength: 60, cuff: 22.5, shoulder: 41, bust: 90, waist: 74 },
        //         { size: "M", backLength: 98, sleeveLength: 60.5, cuff: 23.5, shoulder: 42, bust: 94, waist: 78 },
        //         { size: "L", backLength: 100, sleeveLength: 61, cuff: 24.5, shoulder: 43, bust: 98, waist: 82 }
        //     ]);
        // }, 3000);
    </script>
</body>
</html>
