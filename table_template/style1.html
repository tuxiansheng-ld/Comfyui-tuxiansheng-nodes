<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺码信息表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .size-cell {
            font-weight: bold;
        }
        .note {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">SIZE 尺码信息</th>
            </tr>
            <tr>
                <td colspan="6" class="note">
                    *人工测量尺寸会存在1-3CM偏差属于正常，请以实物为准。
                </td>
            </tr>
            <tr>
                <td colspan="6" class="note">
                    平铺尺寸参考 (单位：CM)
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>开衫尺码</td>
                <td>后中长</td>
                <td>肩宽</td>
                <td>胸围</td>
                <td>摆围</td>
                <td>袖长</td>
            </tr>
            <tr class="size-cell">
                <td>S</td>
                <td>42</td>
                <td>35</td>
                <td>92</td>
                <td>88</td>
                <td>63</td>
            </tr>
            <tr class="size-cell">
                <td>M</td>
                <td>43</td>
                <td>36</td>
                <td>96</td>
                <td>92</td>
                <td>64.2</td>
            </tr>
            <tr class="size-cell">
                <td>L</td>
                <td>44</td>
                <td>37</td>
                <td>100</td>
                <td>96</td>
                <td>65.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
